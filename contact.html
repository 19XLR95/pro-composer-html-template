      <div id="mobileMenuList">
        <div>
          <a class="ui basic inverted button mobileMenuItemBtn" href="index.html">Home</a>

        <div>
          <a class="ui basic inverted button mobileMenuItemBtn" href="projects.html">Projects</a>
        </div>

        <div>
          <a class="ui basic inverted button mobileMenuItemBtn" href="blog.html">Blog</a>
        </div>

        <div>
          <a class="ui basic inverted button mobileMenuItemBtn" href="contact.html">Contact</a>

    </div>

    <div id="siteContent">
      <div style="background-image: url('res/images/bg3.jpg') !important; background-position: center;" id="mainBG"></div>

      <div id="menuGrid">
        <div class="menuColLeft">
          <a class="menuItem" href="index.html">Home</a>

        <div class="menuColLeft">
          <a class="menuItem" href="projects.html">Projects</a>

        </div>

        <div class="menuColRight">
          <a class="menuItem" href="blog.html">Blog</a>
        </div>

        <div class="menuColRight">
          <a class="menuItem" href="contact.html">Contact</a>
        </div>
      </div>

      <div style="margin-top: 50px;" class="ui grid">
        <div class="ui sixteen wide center aligned column">
          <a class="ui basic massive circular icon button socialBtn" href="#" data-tooltip="Soundcloud" data-position="bottom center" data-inverted="">
            <i class="fab fa-soundcloud socialBtnIcon"></i>
          </a>

          <a class="ui basic massive circular icon button socialBtn" href="#" data-tooltip="Youtube" data-position="bottom center" data-inverted="">
            <i class="fab fa-youtube socialBtnIcon"></i>
          </a>

          <a class="ui basic massive circular icon button socialBtn" href="#" data-tooltip="Spotify" data-position="bottom center" data-inverted="">
            <i class="fab fa-spotify socialBtnIcon"></i>
          </a>

          <a class="ui basic massive circular icon button socialBtn" href="#" data-tooltip="Twitter" data-position="bottom center" data-inverted="">
            <i class="fab fa-twitter socialBtnIcon"></i>
          </a>
        </div>

        <div style="padding: 5%;" class="ui sixteen wide column">
          <form class="ui form">
            <div class="two fields">
              <div class="required field">
                <label class="formLabel">Name</label>
                <input class="formField" type="text" placeholder="Name">
              </div>

              <div class="required field">
                <label class="formLabel">Surname</label>
                <input class="formField" type="text" placeholder="Surname">
              </div>
            </div>

            <div class="two fields">
              <div class="required field">
                <label class="formLabel">Email</label>
                <input class="formField" type="text" placeholder="Email">
              </div>

              <div class="required field">
                <label class="formLabel">Phone</label>
                <input class="formField" type="text" placeholder="Phone">
              </div>
            </div>

            <div class="required field">
              <label class="formLabel">Message / Project Details</label>
              <textarea class="formField" placeholder="Message or project details..."></textarea>
            </div>

            <button style="width: 150px; left: 50%; transform: translateX(-50%); position: relative;" class="ui basic big button socialBtn">Send</button>
          </form>
        </div>
      </div>

            <a id="brand" href="https://clasxsoft.com">All rights reserved. | ClasX Software &reg</a>
